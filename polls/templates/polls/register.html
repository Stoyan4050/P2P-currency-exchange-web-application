{% load crispy_forms_filters %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../../../static/css/register.css">
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    {% csrf_token %}
                    {{ register_form|crispy }}
                   <button class="back_button" onclick="location.href='{% url 'index1' %}'" type="button">
                    <i class="arrow left"></i>
                    <span class="back_button_text">Back</span>
                    </button>
                    <div class="title"><h2> Join us now!</h2>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Personal email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" class="login__input" placeholder="Username">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" class="login__input" placeholder="Student email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" class="login__input" placeholder="First name">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" class="login__input" placeholder="Family name">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" class="login__input" placeholder="Birth date">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Confirm password">
                    </div>
                    <button class="button login__submit" onclick="location.href='{% url 'contact' %}'" type="submit">
                        <span class="button__text">Register</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

</body>
</html>
